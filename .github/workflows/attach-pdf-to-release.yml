name: Attach PDF to Release

on:
  release:
    types: [published]

permissions:
  contents: write   # n√∂tig, um Release-Assets hochzuladen

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Upload Kompendium.pdf to Release
        uses: softprops/action-gh-release@v2
        with:
          files: Kompendium.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
